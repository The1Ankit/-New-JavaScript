<!---create function to add languages- in list-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|  DOM |</title>
</head>
<body style="background-color: rgb(88, 86, 86); color:#fff;">
    <ul class="languages">
        <li>JavaScript</li>
        
    </ul>
</body>
<script>
    
    function  addLanguage(LangName){
        const newLi = document.createElement('li');
        newLi.innerHTML = LangName;
        document.querySelector('.languages').appendChild(newLi);
    }
    addLanguage('C++');
    addLanguage('Python');
    addLanguage('Java');

<!-- Add a single node--->

    function addOptiLang(LangName){
        const newLi = document.createElement('newLi');
        newLi.appendChild(document.createTextNode(LangName));
        document.querySelector('.languages').appendChild(newLi);
    }
    addOptiLang('Ruby');
   
    //---edit existing node--->
    const firstLi = document.querySelector('.languages li:nth-child(1)');
    const newLi= document.createElement('li');
    newLi.textContent = 'HTML';
    firstLi.replaceWith(newLi);
//---or edit using outerHTML-->
    const secondlang = document.querySelector('.languages li:nth-child(2)');
    secondlang.outerHTML ='<li>CSS</li>'

    //---remove node--->
    const thirdLang = document.querySelector('.languages li:nth-child(3)');
    thirdLang.remove();


</script>
</html>
